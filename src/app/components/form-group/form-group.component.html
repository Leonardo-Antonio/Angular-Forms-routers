<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-sm-12 col-md-10 col-lg-8">

      <form [formGroup]='formUser' (submit)='saveData()' >
        <p class="text-center p-0 mt-2">Name:</p>
        <input formControlName='name' type="text" class="form-control"/>
        <p class="text-center p-0 mt-2">Surname:</p>
        <input formControlName='surname' type="text" class="form-control"/>
        <p class="text-center p-0 mt-2">Number Phone:</p>
        <input formControlName='number' type="text" class="form-control"/>
        <p class="text-center p-0 mt-2">Email:</p>
        <input formControlName='email' type="email" class="form-control"/>
        <p class="text-center p-0 mt-2">Password:</p>
        <input formControlName='pass' type="password" class="form-control"/>
        <span *ngIf="formUser.get('pass').errors && formUser.get('pass').touched">
          <small *ngIf="formUser.get('pass').hasError('required')" >Este campo es requerido</small>
          <small *ngIf="formUser.get('pass').hasError('minlength')" >Debe tener almenos 10 caracteres</small>
        </span>
        <button [disabled]='formUser.invalid' type="submit" class="mt-3 btn btn-primary btn-block">
          SendData
        </button>
      </form>

    </div>
  </div>
</div>
